    $(document).ready(function() {
      $("#location").change(function() {
        let selectedLocation = $(this).val();
        $("#boss").prop("disabled", false);
        $("#boss").empty();
        let locationBosses = bosses[selectedLocation];
        locationBosses.forEach(function(boss) {
          let option = $("<option>");
          option.text(boss);
          option.val(boss);
          $("#boss").append(option);
        });
      });
    });

  $(document).ready(function() {
   $("#signup-form").submit(function(event) {
    event.preventDefault(); // prevent the form from submitting normally

    // get the form data
    var formData = {
      firstName: $("#firstName").val(),
      lastName: $("#lastName").val(),
      email: $("#email").val(),
      username: $("#username").val(),
      password: $("#password").val(),
      consoleType: $("#console").val(),
      location: $("#location").val(),
      boss: $("#boss").val(),
    };

    // send the data to the server using AJAX
    $.ajax({
      type: "POST",
      url: "http://10.1.1.140:3000/signup", // server-side backend
      data: formData,
      success: function() {

      },
      error: function() {

      }
